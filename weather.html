<body>
    <h2>Current Weather:</h2>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter zipcode..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>
    <div class="weather">
    <div class="card"><br>
        <h3><div class="city">City</div></h3><hr>
        <div class="currentDate">Date</div><hr>
        <div class="description">Description</div><hr>
        <div class="temp">Temperature</div><hr>
        <div class="temp_min">Low temperature</div><hr>
        <div class="temp_max">High temperature</div><br>

    </div>
    </div>
    <script>
        let weather={
            "apiKey": "e4ba83305066468c877f03cd8ed05d33",
            fetchWeather: function(zipCode){
                fetch("https://api.openweathermap.org/data/2.5/weather?zip=" + zipCode + ",us&appid=" + this.apiKey + "&units=imperial")
            .then((response)=>response.json())
            .then((data)=>this.displayWeather(data));
            },
        displayWeather: function (data) {
            const {name}= data;
            const {temp, temp_min, temp_max}=data.main;
            const {description}=data.weather[0];
            console.log(name, temp, temp_min, temp_max, description);
            document.querySelector(".city").innerText ="Weather in "+ name +":";
            document.querySelector(".description").innerText = description;
            document.querySelector(".temp").innerText = "Current temperature "+ temp + "°F";
            document.querySelector(".temp_min").innerText ="Today's low "+ temp_min + "°F";
            document.querySelector(".temp_max").innerText = "Today's high "+ temp_max + "°F";
            const currentDateElement = document.getElementById("current-date");
            const currentDate = new Date();
            document.querySelector(".currentDate").innerText = `Today is ${currentDate.toLocaleDateString()}`;
        },
        search:function() {
           this.fetchWeather(document.querySelector(".form-control").value);
        },
        init:function(){
          document.querySelector("#button-addon2").addEventListener("click", ()=>{this.search()});
        }
      };

      weather.init();
    </script>
